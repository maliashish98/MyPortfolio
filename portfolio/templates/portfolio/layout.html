{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    <title>Aashish Mali</title>
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}" />
</head>

<body>
    <!-- ====== HEADER ====== -->
    <nav id="nav" class="navbar sticky-top navbar-expand-lg navbar-custom navbar-light">
        <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">Aashish Mali</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"" aria-current="page" href="{% url 'index'%}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"" href="{% url 'about'%}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'skills' %}active{% endif %}"" href="{% url 'skills'%}">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'projects' %}active{% endif %}"" href="{% url 'projects'%}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"" href="{% url 'contact'%}">Contact</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <!-- ====== Content ====== -->
    {% block content %}

    {% endblock content %}
    <!-- ====== FOOTER ====== -->
    <!--footer>
        <p>&copy; {{ now.year }} Aashish Mali. Built with Django & Bootstrap ðŸ’™</p>
    </footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
