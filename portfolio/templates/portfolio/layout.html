<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aashish Mali</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- ====== NAVBAR ====== -->
  <nav class="fixed w-full z-50 bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="#home" class="font-bold text-xl">Aashish Mali</a>
      <ul class="flex space-x-6">
        <li><a class="nav-link text-gray-900 hover:text-gray-500" href="#home">Home</a></li>
        <li><a class="nav-link text-gray-900 hover:text-gray-500" href="#about">About</a></li>
        <li><a class="nav-link text-gray-900 hover:text-gray-500" href="#skills">Skills</a></li>
        <li><a class="nav-link text-gray-900 hover:text-gray-500" href="#projects">Projects</a></li>
        <li><a class="nav-link text-gray-900 hover:text-gray-500" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <!-- ====== BACK TO TOP BUTTON ====== -->
  <button id="back-to-top" class="fixed bottom-8 right-8 bg-gray-900 text-white p-3 rounded-full hidden hover:bg-gray-700 transition">
    â†‘
  </button>

  <!-- ====== SCRIPTS ====== -->
  <script>
    // Active link on scroll
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll(".nav-link");

    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 100; // navbar offset
        if (pageYOffset >= sectionTop) current = section.getAttribute("id");
      });
      navLinks.forEach(link => {
        link.classList.remove("font-bold");
        if (link.getAttribute("href") === "#" + current) link.classList.add("font-bold");
      });

      // Back to top button
      const backToTop = document.getElementById("back-to-top");
      if (window.pageYOffset > 300) backToTop.classList.remove("hidden");
      else backToTop.classList.add("hidden");
    });

    // Scroll to top
    document.getElementById("back-to-top").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
